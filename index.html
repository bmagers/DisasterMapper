<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>DisasterMapper</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- our css -->
  <link rel="stylesheet" href="assets/css/style.css">
 
</head>

<body>
  <!-- Header -->
  <div class="container">
      <h3 class="text-center">Disaster Mapper</h3>
      <h4 class="text-center">A information hub where people can easily donate to relief efforts and find anything about any natural disasters without having to scour the internet.</h4>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-md-4">

          <div class="card-body">


            <!-- Entry Form - queries to the FEMA API  -->
            <form>

              <div class="form-group row">
                <!-- title -->
                <label for="title-input">Name</label>
                <input class="form-control" id="title-input" placeholder="Hurricane florence" type="text">
              </div>

              <div class="form-group row">
                <!-- incidentType  -->
                <label for="incident-type-input">Incident Type</label>
                <input class="form-control" id="incident-type-input" placeholder="Hurricane" type="text">
              </div>
              
              <div class="form-group row">
                <!-- declaredCountyArea or state (decide later) -->
                <label for="area-input">Area</label>
                <input class="form-control" id="area-input" placeholder="Lee County" type="text">
              </div>

              <div class="form-group row">
                <!-- incidentBeginDate -->
                <label for="begin-input">Begin Date (MM/DD/YYYY)</label>
                <input class="form-control" id="begin-input" placeholder="01/08/1989" type="text">
              </div>

              <div class="form-group row">
                  <!-- incidentEndDate -->
                  <label for="end-input">Begin Date (MM/DD/YYYY)</label>
                  <input class="form-control" id="end-input" placeholder="02/08/1989" type="text">
                </div>

              <button class="btn btn-primary float-right" id="add-employee-btn">Go</button>
            </form>
            <!-- Form ends -->
        </div>
      </div>

      <div class="col-md-8">
        <div id="map"></div>
      </div>

    </div>
  </div>

  <!-- Bootstrap and jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8bJ709FJueFCnRbZJ4EysbzqJqTmk5ZQ&callback=initMap" async defer></script>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 47.6062, lng: -122.3321},
        zoom: 10
      });
    }
  </script>

  <!-- our Javascript -->
  <script src="assets/javascript/logic.js"></script>
  <script src="fema.js"></script>
  <script src="news.js"></script>

</body>

</html>
